<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a 
    class="navbar-brand" 
    [routerLink]="['']" 
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">
        <div style="background-image: url(assets/img/logo.png);
                    background-repeat: no-repeat;
                    background-size: cover;
                    width: 150px;
                    height: 40px;
        "></div>
    </a>
    <button class="navbar-toggler" type="button"
            (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"
         [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a 
            class="nav-link"
            *ngIf="user"
            [routerLink]="['/user-page']" 
            [queryParams]="{userId: user.id}"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Moje konto</a>
        </li>
        <li class="nav-item">
            <a 
            class="nav-link" 
            *ngIf="!user"
            [routerLink]="['/sign-in']" 
            routerLinkActive="active">Zaloguj się</a>
        </li>
        <li class="nav-item">
            <button 
            class="nav-link button"
            *ngIf="user"
            (click)="signOut()"
            routerLinkActive="active">Wyloguj się</button>
        </li>
        <li class="nav-item">
            <a class="nav-link" 
            *ngIf="!user"
            [routerLink]="['/registration']" 
            routerLinkActive="active">Zarejestruj się</a>
        </li>             
        <li class="nav-item">
            <a class="nav-link" 
            [routerLink]="['/admin']" 
            *ngIf="user && user?.role === 'ADMIN'"
            routerLinkActive="active">Panel admina</a>
        </li>
        <li class="nav-item">
            <a 
            class="nav-link" 
            [routerLink]="['/contact']" 
            routerLinkActive="active">Kontakt</a>
        </li>
      </ul>
    </div>
  </nav>
