<div class="container" style="width: 100%">
  <div class="card-group add">
    <div class="card">
      <div class="d-flex flex-md-row flex-column card-body">
        <div style="margin-right: 10px; box-sizing: border-box;">
          <div 
          *ngIf="shortAdvertisement.images[0]?.photo !== undefined"
         class="card-img-top add__image" 
         [ngStyle]="{
           'background-image': getUrl()}"
         ></div> 
        </div>
        <div class="">
          <h5 class="card-title">{{shortAdvertisement.title}}</h5>
          <p>Pierwsza rejestracja: {{shortAdvertisement.car.firstRegistartion}}</p>
          <p class="card-text">Przebieg: {{shortAdvertisement.car.mileage}}</p>
        </div>
        <div class="p-2 flex-grow-1"style="text-align: right">
          <h4>{{shortAdvertisement.price}} z≈Ç</h4>
          <p>Dodane {{shortAdvertisement.dateAdd}}</p>
          <p class="card-text">Rodzaj paliwa: {{shortAdvertisement.car.fuel}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
