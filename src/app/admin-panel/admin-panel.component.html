<div class="page">
<div class="container " style="margin-top: 5%">
  <input type="text">
  <button>Search</button>
  <button>Clear</button>
</div>

<table class="table" style="width: 80%;margin: 2% auto 0">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">username</th>
    <th scope="col">Email</th>
    <th scope="col">Premium</th>
    <th scope="col">Premium Expire</th>
    <th scope="col">Register Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of datas" style="width: 100%">
    <th style="color: red !important;">X</th>
    <td >{{data.id}}</td>
    <td >{{data.name}}</td>
    <td >{{data.username}}</td>
    <td >{{ data.username}}</td>
    <td >{{data.premium}}</td>
    <td >{{data.premiumExpire}}</td>
    <td >{{data.registerData}}</td>
  </tr>


  </tbody>
</table>
</div>
