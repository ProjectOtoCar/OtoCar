<div class="d-flex flex-column justify-content-center align-items-center grow">
<div class="container " style="margin-top: 5%">
  <input type="text">
  <button>Search</button>
  <button>Clear</button>
</div>

<table class="table" style="width: 80%;margin: 2% auto 0" *ngIf="!isLoading; else elseBlock ">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">ID</th>
    <th scope="col">FirstName</th>
    <th scope="col">lastName</th>
    <th scope="col">phone</th>
    <th scope="col">Premium</th>
    <th scope="col">Premium Expire</th>
    <th scope="col">Register Date</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of datas" style="width: 100%">
      <th>
        <button 
        (click)="deleteUser(data.id)"
        type="button" 
        class="btn btn-danger"
        >X</button>
      </th>
      <td >{{data.id}}</td>
      <td >{{data.firstName}}</td>
      <td >{{data.lastName}}</td>
      <td >{{data.phoneNumber}}</td>
      <td >{{data.isPremium}}</td>
      <td >{{data.premiumAccount}}</td>
      <td >{{data.createAccount}}</td>
    </tr>
  </tbody>
</table>
<ng-template #elseBlock >
  <div class="margin">
    <app-spinner></app-spinner>
  </div>
</ng-template>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link"       
      [routerLink]="['/admin']"
      [queryParams]='{page: 1}'>1</a></li>
    <li class="page-item"><a class="page-link" 
      [routerLink]="['/admin']"
      [queryParams]='{page: 2}'
      >2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>

</div>
