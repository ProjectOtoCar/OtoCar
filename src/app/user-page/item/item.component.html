<div class="card " style="min-width: 40%;margin-bottom: 10%" *ngFor="let data of datas">
  <div class="card-title"><h1 class="text-center">{{data.title}}</h1></div>
  <div class="card-body">
    <div class="float-right">{{data.limit}}</div>
    <h6 class="row card-text">Limit ogłoszeń:</h6>
    <div class="float-right">{{data.expires}} dni</div>
    <h6 class="row card-text">Czas ważności pakietu:</h6>
    <div class="float-right">{{data.price}} zł</div>
    <h6 class="row card-text">Cena:</h6>
    <button class="btn btn-primary float-right">Kup Teraz!</button>
  </div>
</div>
